<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
    border-collapse: collapse;
    width: 100%;
    border: 2px solid #ddd;
}

th, td {
    text-align: center;
    padding: 16px;
}

tr:nth-child(odd) {
    background-color: blue;
}
</style>
</head>
<body>

<h2>Users Table</h2>

<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
  </tr>
  <tr>
    <td>Jack</td>
    <td>Black</td>
    <td>20</td>
  </tr>
  <tr>
    <td>Jamie</td>
    <td>Janson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>Mary</td>
    <td>Todd</td>
    <td>67</td>
  </tr>
</table>

</body>
</html>
